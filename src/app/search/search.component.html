<main role="main">
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h3 class="display-4">Java Documentation Search Engine</h3>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="searchText"
            placeholder="Search..."
          />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>

  <div class="container">
    <div *ngFor="let javaDoc of javaDocs" class="row">
      <div class="media text-muted pt-3">
        <div class="media-body">
          <!-- <strong class="d-block text-gray-dark">String (Java Platform SE 8 ) - Oracle</strong> -->
          <strong class="d-block text-gray-dark">{{ javaDoc.title }}</strong>
          <span>{{ javaDoc.id }}</span><br>
          <span>{{ javaDoc.path }}</span><br>
          <span>docs.oracle.com/javase/8/docs/api/java/lang/String.html</span>
          <p>
              The String class represents character strings. All string literals in Java programs, such as "abc", are implemented as instances of this class.
          </p>
        </div>
      </div>
    </div>

    <hr />
  </div>
